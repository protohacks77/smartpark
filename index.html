<style>
  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes slide-in-bottom {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-in {
    animation: fade-in 0.5s ease-out forwards;
  }
  .animate-slide-in-1, .animate-slide-in-2, .animate-slide-in-3, .animate-slide-in-4, .animate-slide-in-5, .animate-slide-in-6, .animate-slide-in-7, .animate-slide-in-8, .animate-slide-in-9, .animate-slide-in-10 {
    opacity: 0;
    animation: slide-in-bottom 0.5s ease-out forwards;
  }
  .animate-slide-in-1 { animation-delay: 0.1s; }
  .animate-slide-in-2 { animation-delay: 0.2s; }
  .animate-slide-in-3 { animation-delay: 0.3s; }
  .animate-slide-in-4 { animation-delay: 0.4s; }
  .animate-slide-in-5 { animation-delay: 0.5s; }
  .animate-slide-in-6 { animation-delay: 0.6s; }
  .animate-slide-in-7 { animation-delay: 0.7s; }
  .animate-slide-in-8 { animation-delay: 0.8s; }
  .animate-slide-in-9 { animation-delay: 0.9s; }
  .animate-slide-in-10 { animation-delay: 1.0s; }

  /* From Uiverse.io by bociKond */ 
  .loader {
    width: 44.8px;
    height: 44.8px;
    color: #554cb5;
    position: relative;
    background: radial-gradient(11.2px,currentColor 94%,#0000);
  }

  .loader:before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: radial-gradient(10.08px at bottom right,#0000 94%,currentColor) top    left,
            radial-gradient(10.08px at bottom left ,#0000 94%,currentColor) top    right,
            radial-gradient(10.08px at top    right,#0000 94%,currentColor) bottom left,
            radial-gradient(10.08px at top    left ,#0000 94%,currentColor) bottom right;
    background-size: 22.4px 22.4px;
    background-repeat: no-repeat;
    animation: loader 1.5s infinite cubic-bezier(0.3,1,0,1);
  }

  @keyframes loader {
    33% {
      inset: -11.2px;
      transform: rotate(0deg);
    }

    66% {
      inset: -11.2px;
      transform: rotate(90deg);
    }

    100% {
      inset: 0;
      transform: rotate(90deg);
    }
  }

  /* From Uiverse.io by vinodjangid07 */ 
  .loader {
    width: fit-content;
    height: fit-content;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .truckWrapper {
    width: 200px;
    height: 100px;
    display: flex;
    flex-direction: column;
    position: relative;
    align-items: center;
    justify-content: flex-end;
    overflow-x: hidden;
  }
  /* truck upper body */
  .truckBody {
    width: 130px;
    height: fit-content;
    margin-bottom: 6px;
    animation: motion 1s linear infinite;
  }
  /* truck suspension animation*/
  @keyframes motion {
    0% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(3px);
    }
    100% {
      transform: translateY(0px);
    }
  }
  /* truck's tires */
  .truckTires {
    width: 130px;
    height: fit-content;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0px 10px 0px 15px;
    position: absolute;
    bottom: 0;
  }
  .truckTires svg {
    width: 24px;
  }
  .road {
    width: 100%;
    height: 1.5px;
    background-color: #282828;
    position: relative;
    bottom: 0;
    align-self: flex-end;
    border-radius: 3px;
  }
  .road::before {
    content: "";
    position: absolute;
    width: 20px;
    height: 100%;
    background-color: #282828;
    right: -50%;
    border-radius: 3px;
    animation: roadAnimation 1.4s linear infinite;
    border-left: 10px solid white;
  }
  .road::after {
    content: "";
    position: absolute;
    width: 10px;
    height: 100%;
    background-color: #282828;
    right: -65%;
    border-radius: 3px;
    animation: roadAnimation 1.4s linear infinite;
    border-left: 4px solid white;
  }
  .lampPost {
    position: absolute;
    bottom: 0;
    right: -90%;
    height: 90px;
    animation: roadAnimation 1.4s linear infinite;
  }
  @keyframes roadAnimation {
    0% {
      transform: translateX(0px);
    }
    100% {
      transform: translateX(-350px);
    }
  }

  /* Theme-aware styles for loader */
  :root {
    --loader-road-color: #282828;
    --loader-road-line-color: white;
    --loader-lamp-color: #000000;
  }
  html.dark {
    --loader-road-color: #e2e8f0;
    --loader-road-line-color: #0f172a;
    --loader-lamp-color: #e2e8f0;
  }
  .road, .road::before, .road::after {
    background-color: var(--loader-road-color);
  }
  .road::before {
    border-left-color: var(--loader-road-line-color);
  }
  .road::after {
    border-left-color: var(--loader-road-line-color);
  }
  .lampPost {
    fill: var(--loader-lamp-color);
  }
  .truckBody svg path, .truckBody svg rect, .truckTires svg circle {
      stroke: var(--loader-road-color);
  }

</style>

</head>
